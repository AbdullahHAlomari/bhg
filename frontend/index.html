<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <!-- Include the Axios and Tailwind CSS stylesheets -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Custom styles for a modern design */
    body {
      background-color: #F8D5E1; /* Light Purple */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .form-container {
      background-color: #FFD2A2; /* Light Orange */
      border-color: #FFB366; /* Darker Orange */
      width: 320px;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .signup-button {
      background-color: #7F3C82; /* Dark Purple */
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .signup-button:hover {
      background-color: #693669; /* Darker Purple on hover */
    }
  </style>
</head>
<body>

  <div class="bg-white border border-gray-300 shadow-md form-container">
    <h1 class="text-2xl font-semibold mb-6 text-gray-800 text-center">Signup</h1>

    <form id="signupForm">
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-600">Username:</label>
        <input type="text" id="username" name="username" class="mt-1 p-2 w-full border rounded-md" required>
      </div>

      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-600">Email:</label>
        <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md" required>
      </div>

      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-600">Password:</label>
        <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md" required>
      </div>

      <button type="button" onclick="signup()" class="signup-button">Sign Up</button>
    </form>
  </div>

  <script>
    async function signup() {
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await axios.post('http://localhost:5698/signup', {
          username,
          email,
          password,
        });

        if (response.status === 200) {
          alert('Signup successful!');
          // Optionally, redirect to a different page after successful signup
          // window.location.href = '/login';
        } else {
          // Check if the user already exists (status code 409)
          if (response.status === 409) {
            alert('User already exists. Please choose a different username or email.');
          } else {
            alert('Signup failed. Please try again later.');
          }
        }
      } catch (error) {
        console.error('Error during signup:', error);
        alert('Internal server error. Please try again later.');
      }
    }
  </script>

</body>
</html>
